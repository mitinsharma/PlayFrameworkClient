

@main("MSCS510 Demo") {
<main id="main-content" ng-controller='loginController'>


    <div style="width:400px; margin:auto; margin-top:120px;">
        <h2 style="color:#D18745;">LMS Login</h2>
    </div>

    <div style="border:solid 1px #CCC; margin:auto; width:400px; margin-top:20px; border-radius:5px; background-color:#F9F9F9; padding:5px;">

        <table align="center" width="400">
            <tr>
                <td>Username: </td><td><input type="text" id="uname" ng-model="uname"> </td>
            </tr>
            <tr>
                <td>Password</td><td><input type="password" id="pass" ng-model="pass"> </td>
            </tr>
            <tr>
                <td></td><td><input type="button" value="Login" ng-click="login(uname,pass)"> </td>
            </tr>
            <tr>
                <td></td><td style="color:red; font-size:12px;">{{result}}</td>
            </tr>
        </table>
    </div>



</main>
<script>
    function login()
    {
        var uname =$("#uname").val();
        var pass =$("#pass").val();
        alert(uname);
        $.get( "http://127.0.0.1:8888/login/" + uname + "/" + pass, function( data ) {

        alert( "Load was performed. you got! "+data);
    });
    }
</script>


}
